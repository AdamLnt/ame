<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lecteur Vidéo</title>
</head>
<body>
    <h1><i>Lecteur Vidéo</i></h1>
    <video id="myVideo" width="640" height="360" controls>
        <!-- La source vidéo sera ajoutée dynamiquement -->
    </video>

    <script>
        // Récupérer l'URL de la vidéo depuis les paramètres d'URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        if (videoUrl) {
            const videoElement = document.getElementById('myVideo');
            const source = document.createElement('source');
            source.src = videoUrl;
            source.type = "video/mp4"; // Ajustez le type selon le format
            videoElement.appendChild(source);
            videoElement.load();
        } else {
            console.error("Aucune vidéo spécifiée !");
        }
    </script>
    <a class="bottom-link" href="./videos.php">Retour a la liste des vidéos</a>
</body>
</html>
